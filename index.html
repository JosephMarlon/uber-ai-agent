<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Safety AI Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ğŸ”Uber Cape Town Area Risk Check</h1>
    <input class="Uber" type="text" id="postalCode" placeholder="Enter postal code (e.g., 7764)">
    <button onclick="checkRisk()">Check</button>
    <div id="result"></div>

    <script>
      async function checkRisk() {
        const postalCode = document.getElementById('postalCode').value;
        const resultDiv = document.getElementById('result');
        
        // Clear previous results
        resultDiv.innerHTML = '<div class="loading">ğŸ” Searching...</div>';
      
        try {
          // Test basic connection first
          const ping = await fetch('http://localhost:5000');
          if (!ping.ok) throw new Error('Server offline');
      
          // Main request
          const response = await fetch(`http://localhost:5000/check-risk/${postalCode}`, {
            headers: { 'Content-Type': 'application/json' }
          });
      
          const data = await response.json();
      
          if (data.error) {
            resultDiv.innerHTML = `<div class="error">âš ï¸ ${data.error}</div>`;
            return;
          }
      
          // Successful response
          resultDiv.innerHTML = data.map(area => `
            <div class="result-box">
              <h3>${area.suburb}</h3>
              <div class="crime-level" data-level="${area.crime_level}">
                Crime Level: ${area.crime_level}/5
              </div>
              <p>ğŸ”« ${area.gang_activity_level} Gang Activity</p>
              <p class="notes">ğŸ“ ${area.notes}</p>
            </div>
          `).join('');
      
          // Dynamic coloring
          document.querySelectorAll('.crime-level').forEach(el => {
            const level = parseInt(el.dataset.level);
            el.style.backgroundColor = 
              level >= 4 ? '#ff4444' : 
              level >= 2 ? '#ffdd33' : 
              '#4CAF50';
          });
      
        } catch (err) {
          console.error('ğŸš¨ Critical Error:', err);
          resultDiv.innerHTML = `
            <div class="error">
              <p>ğŸš¨ Connection Failed</p>
              <p>${err.message}</p>
              <small>Verify:
                <ul>
                  <li>Server running on port 5000</li>
                  <li>No browser extensions blocking requests</li>
                  <li>Correct URL in fetch call</li>
                </ul>
              </small>
            </div>
          `;
        }
      }
      </script>
</body>
</html>
